<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.js"> </script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

      <a-marker id="animated-marker" type="pattern" preset="custom" url="pattern-WF.patt">
          <a-box position='0 0.5 0' material='opacity: 0.5;' rotation="-90 0 0">
            <a-entity position="1 0 0" scale="3 3 3" text="value: HELLO;color:black"></a-entity>
          </a-box>
      </a-marker>

      <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
      <a-entity camera></a-entity>
      </a-scene>
  </body>
</html>
