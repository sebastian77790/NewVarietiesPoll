<ion-content class="background">
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="/assets/images/Logo_Icon.png" />
    </ion-col>
    <ion-col></ion-col>
  </ion-row>

  <form #form="ngForm" (ngSubmit)="loginUser()">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
              <ion-input [(ngModel)]="Login.Name" id="inputName" name="name" type="text"
                placeholder="{{ 'NAME' | translate }}" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input [(ngModel)]="Login.Email" id="inputEmail" name="email" type="text"
                placeholder="{{ 'EMAIL' | translate }}"
                pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})"
                ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input [(ngModel)]="Login.Company" id="inputCompany" name="text" type="text"
                placeholder="{{ 'COMPANY' | translate }}"></ion-input>
            </ion-item>
            <ion-item>
              <ion-select style="padding-left: 0px;" [(ngModel)]="language"
                [interfaceOptions]="customActionSheetOptions" interface="action-sheet"
                placeholder="{{ 'SELECT' | translate }}" (ionChange)="changeLanguage($event)" ngDefaultControl
                name="fieldName">
                <ion-select-option value="es">{{ 'LANGUAGES.SP' | translate }}</ion-select-option>
                <ion-select-option value="en">{{ 'LANGUAGES.EN' | translate }}</ion-select-option>
              </ion-select>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="button" [disabled]="form.invalid" (click)="loginUser()" expand="block"
              color="tertiary">{{ 'ENTER' | translate }}</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-col align-self-center center text-center>
        <b class="centered-company">Powered By GloboStudio</b>
      </ion-col>
    </ion-grid>
  </form>
   <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="secondary" [disabled]="form.invalid" (click)="goToFavorites()">
        <ion-icon name="paper"></ion-icon>
      </ion-fab-button>
  </ion-fab>

      <ion-fab-button color="secondary" [disabled]="form.invalid" (click)="cleanUser()">
        <ion-icon name="trash"></ion-icon>
      </ion-fab-button>
  </ion-fab> -->


</ion-content>
